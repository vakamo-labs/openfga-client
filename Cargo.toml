[package]
name = "openfga-client"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Type-safe client for OpenFGA with optional Authorization Model management and Authentication (Bearer or Client Credentials)."
repository = "https://github.com/vakamo-labs/openfga-client.git"
authors = ["Christian Thiel"]
include = ["/src", "**/**.rs", "LICENSE", "README.md", "!tmp/**"]
resolver = "2"

[features]
all = ["tls-rustls", "tls-native-roots", "auth-middle"]
tls-rustls = ["tonic/tls"]
tls-native-roots = ["tonic/tls-native-roots"]
tls-webpki-roots = ["tonic/tls-webpki-roots"]
auth-middle = ["dep:middle", "tower"]

[dependencies]
http = "1"
middle = { version = "0.2.0", optional = true, features = ["tonic"] }
prost = { version = "0.13", features = ["std", "prost-derive"] }
prost-types = "0.13"
prost-wkt = "0.6"
prost-wkt-types = { version = "0.6", features = ["vendored-protoc"] }
serde = { version = "1.0", features = ["derive"] }
thiserror = { version = "2.0" }
tonic = { version = "0.12", default-features = false, features = [
    "codegen",
    "transport",
    "prost",
] }
tower = { version = "0.5", optional = true }
tracing = "0.1"
url = "2.5"

[dev-dependencies]
needs_env_var = "1.1.0"
pretty_assertions = "1.4"
serde_json = "1.0"
tokio = { version = "1.41", features = ["full"] }
uuid = { version = "1.14", features = ["v7"] }
